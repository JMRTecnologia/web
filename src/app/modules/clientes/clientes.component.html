<div id="background-cinza">

    <div class="container">

        <div class="row">

            <div id="centralizarTitulo">

                <div class="col-12 inicio">

                    <h2 id="titulo">{{titulo}}</h2>

                </div>

            </div>

        </div>

        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">

            <div class="carousel-inner">

                <div [ngClass]="item.class" *ngFor="let item of data">

                    <app-card-itens [cliente]="item"></app-card-itens>

                </div>

            </div>


            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true">
                    <img src="./assets/icons/angle-left.png" alt="left">
                </span>
            </a>

            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true">
                    <img src="./assets/icons/angle-right.png" alt="right">
                </span>
            </a>
        </div>

    </div>
</div>
