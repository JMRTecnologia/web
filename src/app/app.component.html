<nav class="navbar navbar-expand-md navbar-light">

  <img id="logo" alt="Logo" src="./assets/images/logo.png" />

  <div class="example-spacer">

    <span *ngFor="let item of redesSociais">
      <a href="{{item.link}}" target="_blank">
        <img [src]="item.icon">
      </a>
    </span>

  </div>

  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
    aria-controls="navbarNavAltMarkup" aria-expanded="false" id="btnMenu" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

    <div class="subMenu">
      <div class="container-fluid" *ngFor="let item of navbar">
        <a aria-current="page" (click)="ancora(item.link)">{{item.titulo}}</a>
      </div>
    </div>

  </div>

</nav>

<div class="content">

  <section id="quem-somos">
    <app-quem-somos></app-quem-somos>
  </section>

  <!-- <section id="sob-medida">
    <app-sob-medida></app-sob-medida>
  </section> -->

  <section id="servico">
    <app-servico></app-servico>
  </section>

  <section id="cliente">
    <app-clientes></app-clientes>
  </section>

  <section id="contato">
    <app-contato></app-contato>
  </section> 

</div>

<!-- Footer -->
<footer>
  <app-footer></app-footer>
</footer>
